<style>
/* Кнопка бургер-меню — десктоп по умолчанию скрыт */
.menu-toggle {
  display: none;
  position: relative;
  margin-left: auto;
  width: 42px;
  height: 32px;
  border-radius: 999px;
  border: 1px solid rgba(56,189,248,0.7); /* голубой контур */
  background:
    radial-gradient(circle at 0% 0%, rgba(56,189,248,0.25), transparent 55%),
    radial-gradient(circle at 100% 100%, rgba(14,165,233,0.2), transparent 55%),
    #020617;
  box-shadow: 0 0 18px rgba(56,189,248,0.6);
  cursor: pointer;
  padding: 0;
  outline: none;
  align-items: center;
  justify-content: center;
  gap: 5px;
  animation: burgerGlow 2.4s ease-in-out infinite;
}

/* Три полоски */
.menu-toggle .menu-bar {
  display: block;
  width: 60%;
  height: 2px;
  border-radius: 999px;
  background: linear-gradient(90deg, #06b6d4, #0ea5e9);
  box-shadow: 0 0 8px rgba(56,189,248,0.9);
  transition:
    transform 0.25s ease,
    opacity 0.2s ease,
    width 0.25s ease;
}

/* Когда меню открыто — превращаемся в крестик */
.menu-toggle.is-open .menu-bar:nth-child(1) {
  transform: translateY(6px) rotate(45deg);
  width: 70%;
}
.menu-toggle.is-open .menu-bar:nth-child(2) {
  opacity: 0;
}
.menu-toggle.is-open .menu-bar:nth-child(3) {
  transform: translateY(-6px) rotate(-45deg);
  width: 70%;
}

/* Пульсация свечения, как на неоновых кнопках */
@keyframes burgerGlow {
  0%, 100% {
    box-shadow:
      0 0 12px rgba(56,189,248,0.6),
      0 0 32px rgba(56,189,248,0.25);
  }
  50% {
    box-shadow:
      0 0 20px rgba(56,189,248,0.95),
      0 0 48px rgba(56,189,248,0.5);
  }
}

/* ---------- Мобильная версия ---------- */
@media (max-width: 900px) {
  .header-inner {
    position: relative;
  }

  /* показываем бургер */
  .menu-toggle {
    display: inline-flex;
  }

  /* навигация становится выпадающим блоком */
  .main-nav {
    position: absolute;
    top: 100%;
    right: 16px;
    left: 16px;
    margin-left: 0;
    margin-top: 10px;
    padding: 10px 14px 14px;
    background: radial-gradient(circle at 0 0, rgba(15,23,42,0.95), transparent 70%) #020617;
    border-radius: 18px;
    border: 1px solid rgba(30,64,175,0.7);
    box-shadow: 0 20px 45px rgba(0,0,0,0.9);
    flex-direction: column;
    gap: 10px;
    font-size: 14px;

    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transform: translateY(-6px);
    pointer-events: none;
    transition:
      max-height 0.25s ease,
      opacity
