<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perseverance – Alba Space</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:url('/assets/images/space-bg.jpg') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      opacity:0;
      animation:fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity:1; }
    }
    .logo {
      position:fixed; top:16px; left:16px; z-index:100;
    }
    .logo img {
      width:70px; border-radius:50%; box-shadow:0 0 10px rgba(0,0,0,0.6);
    }
    .top-bar {
      position:fixed;
      top:16px;
      right:16px;
      z-index:90;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
    }
    .lang-switch button {
      border:none;
      padding:4px 10px;
      margin-left:4px;
      border-radius:999px;
      background:rgba(0,0,0,0.6);
      color:#fff;
      cursor:pointer;
      font-size:12px;
    }
    .lang-switch button.active {
      background:#00b4ff;
      color:#000;
      font-weight:bold;
    }
    nav.main-nav {
      background:rgba(0,0,0,0.55);
      border-radius:999px;
      padding:6px 14px;
      display:flex;
      gap:10px;
      box-shadow:0 0 18px rgba(0,0,0,0.7);
    }
    nav.main-nav a {
      color:#fff;
      text-decoration:none;
      font-size:13px;
      padding:4px 8px;
      border-radius:999px;
      white-space:nowrap;
    }
    nav.main-nav a:hover {
      background:rgba(255,255,255,0.12);
    }
    h1 {
      text-align:center;
      margin-top:100px;
      margin-bottom:15px;
      font-size:32px;
      text-shadow:0 0 15px #000;
    }
    .container {
      width:90%;
      max-width:1200px;
      margin:auto;
      padding-bottom:50px;
      backdrop-filter:blur(2px);
    }
    p {
      text-align:center;
      font-size:18px;
      text-shadow:0 0 8px #000;
      max-width:900px;
      margin:20px auto;
    }
    model-viewer {
      width:100%;
      height:600px;
      margin-top:30px;
      background:rgba(0,0,0,0.65);
      border-radius:12px;
      box-shadow:0 0 30px rgba(0,150,255,0.5);
    }
    @media (max-width:768px) {
      h1 { font-size:26px; margin-top:90px; }
      model-viewer { height:420px; }
      nav.main-nav { flex-wrap:wrap; justify-content:flex-end; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'tr';
      document.documentElement.lang = lang;
      const trBtn = document.getElementById('lang-tr');
      const enBtn = document.getElementById('lang-en');
      if (trBtn && enBtn) {
        if (lang === 'tr') {
          trBtn.classList.add('active');
        } else {
          enBtn.classList.add('active');
        }
        function setLang(code) {
          const url = new URL(window.location.href);
          url.searchParams.set('lang', code);
          window.location.href = url.toString();
        }
        trBtn.onclick = () => setLang('tr');
        enBtn.onclick = () => setLang('en');
      }
    });
  </script>

  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/js/include.js" defer></script>
</head>
<body>
  <div data-include="/header-tr.html"></div>

  

  
    
  </div>

  <h1 style="margin-top: 20px;">Perseverance</h1>

  <div class="container">
    <p>Perseverance, Jezero Krateri'nde eski yaşam izlerini araştıran bir Mars gezginidir.</p>

    <!-- FUTURISTIC ALBASPACE LOADING OVERLAY -->
    <div id="loading-overlay">
      <div class="loader-card">
        <div class="loading-logo">
          <!-- Поменяй src на реальный логотип, если нужно -->
          <img src="/assets/images/albaspace-logo.png" alt="AlbaSpace Logo" />
          <span>ALBASPACE</span>
        </div>

        <div class="loader-orb">
          <div class="orb-ring"></div>
          <div class="orb-core"></div>
        </div>

        <p class="loading-text">
          Lütfen bekleyin, 3D model telefonunuza yükleniyor…
        </p>
        <p class="loading-subtext">
          Bu işlem internet hızınıza göre birkaç saniye sürebilir.
        </p>

        <div class="progress-shell">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-glow"></div>
        </div>

        <div class="overlay-hint">
          AR &amp; 3D deneyimi hazırlanıyor
        </div>
      </div>
    </div>
    
    <model-viewer src="/assets/models/perseverance.glb" camera-controls ar ar-modes="webxr scene-viewer quick-look"></model-viewer>

  <!-- ЛОГИКА ДЛЯ ПРЕЛОАДЕРА 3D-МОДЕЛИ -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const viewer = document.querySelector("model-viewer");
      const overlay = document.getElementById("loading-overlay");
      const progressFill = document.querySelector(".progress-fill");

      if (!viewer || !overlay || !progressFill) return;

      const hideOverlay = () => {
        if (overlay.classList.contains("fade-out")) return;
        overlay.classList.add("fade-out");
        setTimeout(() => {
          if (overlay && overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
          }
        }, 550);
      };

      viewer.addEventListener("progress", (event) => {
        const total = event.detail && typeof event.detail.totalProgress === "number"
          ? event.detail.totalProgress
          : null;

        if (total !== null) {
          const percent = Math.max(0, Math.min(100, Math.round(total * 100)));
          progressFill.style.width = percent + "%";
        }
      });

      viewer.addEventListener("load", () => {
        progressFill.style.width = "100%";
        setTimeout(hideOverlay, 250);
      });

      // Защита от зависания: уберём оверлей максимум через 20 секунд
      setTimeout(hideOverlay, 20000);
    });
  </script>
</body>
</html>
